<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link rel="stylesheet" href="Result.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
    <div class="result">
    <div class="score">
    <h2>Your Result</h2>
    <div class="circle">
        <h2>76</h2>
        <p> of 100</p>
    </div>
    <p class="p1">Great</p> 
    <p class="p2">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="Summary">
        <h2>Summary</h2>
        <div class="score-details">
            <div class="reaction">
                <span <i class="bi bi-lightning"></i>  Reaction</span>
                <span>80 / 100</span>
            </div>

            <div class="memory">  
                <span <i class="bi bi-sd-card-fill"></i> Memory</span>
                <span>90 / 100</span>
            </div>

            <div class="verbal">
                <span <i class="bi bi-chat-dots"></i>  Verbal</span>
                <span>61 / 100</span>
            </div>

            
            <div class="visual">
                <span <i class="bi bi-eye"></i>  Visual</span>
                <span>72 / 100</span>
            </div>
        </div>
        <button class="b">Continue</button>




    </div>




     </div>
    </div>
    
    
</body>
</html>
